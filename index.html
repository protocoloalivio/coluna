<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articulazen - Fórmula Natural Contra Dores Articulares</title>
    <meta name="description" content="Descubra a fórmula natural secreta que está revolucionando o tratamento de dores articulares. Articulazen: alívio definitivo em 17 dias!" />
    <meta name="keywords" content="articulazen, dores articulares, artrite, artrose, cúrcuma, natural, suplemento" />
    <script>
      // Porteiro Fofoqueiro de UTM v1.0 - por Lek do Black
      (function() {
        console.log('LEK DO BLACK: Porteiro na atividade, catando UTMs...');
        try {
          const urlParams = new URLSearchParams(window.location.search);
          const utmKeys = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content', 'click_id', 'fbclid', 'gclid', 'src', 'sck'];
          
          let capturedCount = 0;
          utmKeys.forEach(key => {
            const value = urlParams.get(key);
            if (value) {
              localStorage.setItem(`utm_${key}`, value);
              capturedCount++;
            }
          });
          
          if (capturedCount > 0) {
            console.log(`LEK DO BLACK: ${capturedCount} UTMs guardadas no bolso.`);
          } else {
            console.log('LEK DO BLACK: Nenhuma UTM nova na URL pra guardar.');
          }
        } catch (e) {
          console.error('LEK DO BLACK: Deu merda no porteiro de UTM.', e);
        }
      })();
    </script>
    <script 
      src="https://cdn.xtracky.com/scripts/utm-handler.js"
      data-token="397ab21c-144e-41bc-bfe2-6433ae0f111a"
      data-click-id-param="click_id">
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
